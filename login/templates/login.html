<!-- LOGIN PAGE --> 

{% extends "base.html" %}
{% block script %}
<!-- jquery -->
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('log.static', filename='login.js')}}" type="text/javascript"></script>
{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- Login form -->
<form action="#" method="POST" class="col-sm-3">
    <div>
        <label for="nm">User</label>
        <input type="name" name="nm" class="form-control mb-2 mr-sm-2" id="user_name" placeholder="Username" required />
    </div>
    <div class="form-group">
        <label for="psw">Password</label>
        <input type="password" name="psw" class="form-control mb-2 mr-sm-2" id="user_password" placeholder="Password" required />
    </div>
    <div class="form-check mb-2 mr-sm-2">
        <label class="form-check-label checkbox">
            <input type="checkbox" class="form-check-input" value="remember-me" id="remember_me"> Remember me
        </label>
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
