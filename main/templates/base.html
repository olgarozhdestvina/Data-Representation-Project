<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Custom JS-->
    {% block script %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <img src="https://pngimage.net/wp-content/uploads/2018/05/diente-logo-png-3.png" id="tooth_image" alt="dental_image"/>
        <p>WELCOME TO DENTIST DATABASE</p>
    </header>
        <!-- Navigation menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 5px">
            <a href="/" class="navbar-brand" style="font-size: 17px">DATABASES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href='/login/dentist_database' class="nav-link">DENTISTS </a>
                    </li>
                    <li class="nav-item">
                        <a href='/login/patient_database' class="nav-link">PATIENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">LOGIN</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
     <!-- Footer -->
     <footer>
        <div id="footbox">
            <p class="text-hover">OLGA's DENTAL CLINIC</p>
            <p class="text-hover">Project assessment for Data Representation GMIT 2020</p>

        </div>
    </footer>
</body>
</html>
