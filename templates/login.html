<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
    <style>
        /* General setting for body */
        body {
            font-family: Times, Helvetica, sans-serif;
            font-size: 16px;
        }

        /* Header  */
        header {
            padding: 5px;
            text-align: center;
            background: #426280;
            color: white;
        }

        img {
            float: center;
            width: 50px;
            margin: 5px;
			-webkit-animation: mymove 2s infinite linear alternate;
			 /* Chrome, Safari, Opera */
			animation: mymove 2s infinite ease-in alternate;
			animation-delay: 1s;
		}
		/* Chrome, Safari, Opera */
		@-webkit-keyframes mymove {
			to {-webkit-transform: rotateY(180deg);}
		}
		@keyframes mymove {
			to {transform: rotateY(180deg);}
		}

        #grid {
            font-weight: bold;
            padding: 12px;
            background: #161f27;
            color: white;
        }

        /* Form */
        #form {
            display: flex;
            flex-wrap: wrap;
        }

        label {
            margin: 10px;
            font-weight: bold;
            
        }

        /* Buttons */
        button {
            background-color: #15132098;
            color: white;
            border: none;
            padding: 5px;
            margin-right: 5px;
            margin-left: 5px;
            border-radius: 15%;
            box-shadow: 5px 5px 10px #3d3b3b;
        }

        .delete-back {
            background-color: #8b141498;
        }

        button:hover {
            transform: scale(1.08);
            font-weight: bold;
        }

        /* Footer */
        footer {
            position: fixed; 
            padding: 10px 10px 0px 10px; 
            bottom: 0; 
            width: 100%; 
            /* Height of the footer*/  
            height: 100px; 
            background: #ddd;

        }

        #footbox {
            display: block;
            float: center;
            text-align: center;
            font-size: 13px;
            margin-top: 13px;
        }

        .text-hover:hover {
            color: #1abc9c;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://pngimage.net/wp-content/uploads/2018/05/diente-logo-png-3.png" alt="dental_image"/>
        <p>WELCOME TO DENTIST DATABASE</p>
    </header>

    <!-- Form -->
    <form action="#" method="post" class="col-sm-3">
        <div>
            <label for="exampleInputEmail1">User</label>
            <input type="name" class="form-control mb-2 mr-sm-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
          </div>
        <button type="submit">Login</button>
    </form>

     <!-- Footer -->
     <footer>
        <div id="footbox">
            <p class="text-hover">OLGA's DENTAL CLINIC</p>
            <p class="text-hover">Project assessment for Data Representation GMIT 2020</p>
        </div>
    </footer>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</html>
