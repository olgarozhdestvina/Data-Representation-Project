{% extends "base.html" %}
{% block title %}Login{% endblock %}
    <!-- Login/logout messages-->
    {% block content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <!-- Form -->
    <form action="#" method="post" class="col-sm-3">
        <div>
            <label for="exampleInputUser1">User</label>
            <input type="name" name="nm" class="form-control mb-2 mr-sm-2" id="exampleInputUser1" aria-describedby="User"
                placeholder="Username" required />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="exampleInputPassword1" placeholder="Password"
                required />
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
        </div>
        <button type="submit">Login</button>
    </form>
    {% endblock %}
